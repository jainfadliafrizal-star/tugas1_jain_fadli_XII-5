<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Jain Fadli Afrizal</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --text: #333;
            --bg: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .cv-container {
            background: white;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 15px;
            overflow: hidden;
            border-top: 10px solid var(--primary);
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .header p {
            margin: 10px 0 0;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .section-title {
            color: var(--accent);
            border-bottom: 2px solid var(--accent);
            display: inline-block;
            margin-bottom: 15px;
            padding-right: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .card {
            background: #f9f9f9;
            padding: 15px;
            border-left: 5px solid var(--accent);
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            padding: 15px;
            background: #eee;
        }

        .contact-info a {
            text-decoration: none;
            color: var(--primary);
            font-weight: bold;
        }

        .badge {
            background: var(--primary);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            display: inline-block;
            margin: 3px;
        }

        @media (max-width: 600px) {
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="cv-container">
    <div class="header">
        <h1>JAIN FADLI AFRIZAL</h1>
        <p>Disiplin | Komunikatif | Sportif</p>
    </div>
